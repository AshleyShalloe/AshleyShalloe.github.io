// https://stackoverflow.com/questions/8273047/javascript-function-similar-to-python-range
function range(start, stop, step) {
  if (typeof stop == 'undefined') {
      // one param defined
      stop = start;
      start = 0;
  }
  if (typeof step == 'undefined') {
      step = 1;
  }
  if ((step > 0 && start >= stop) || (step < 0 && start <= stop)) {
      return [];
  }
  var result = [];
  for (var i = start; step > 0 ? i < stop : i > stop; i += step) {
      result.push(i);
  }
  return result;
};

function doThing(){
  position = parseInt(document.getElementById("position_input").value)
  metadata_array = []
  for (x in region_to_pos_dict){
    region_name = x
    region_start = region_to_pos_dict[x][0]
    region_end = region_to_pos_dict[x][1]
    region_range = range(region_start, region_end+1)
    nt_pos_correction_factor = 0
    aa_pos_correction_factor = 0

    // handle second region in orf1ab and nsp12
    if (!region_range.includes(position)){         // if the position is not in the region
      if (region_to_pos_dict[x].length == 4){      // then check whether the region has a second range
          region_start = region_to_pos_dict[x][2]
          region_end = region_to_pos_dict[x][3]
          region_range = range(region_start, region_end+1)
          nt_pos_correction_factor = region_to_pos_dict[x][1] - region_to_pos_dict[x][0]    // we're just going to add this on so we don't end up starting at 1 again
          aa_pos_correction_factor = (1 + nt_pos_correction_factor) / 3 // should always be an integer
      }
    }

    if (region_range.includes(position)){
      ref_base = nc_045512_2.slice(position-1, position)
      region_position = 1 + position - region_start
      amino_acid_codon_position = ((region_position + 2 )%3) + 1 // position in the codon, indexed from 1
      amino_acid_position = Math.ceil(region_position/3)
      codon_start = position - amino_acid_codon_position
      codon_end = codon_start + 2
      codon = nc_045512_2.slice(codon_start, codon_end+1)
      translated_codon = codon_to_amino_acid_dict[codon]
      fancy_name = "<div class='nt_metadata'>Nucleotide ".concat(region_name, ":", ref_base, region_position+nt_pos_correction_factor, "</div>")
      fancy_aa_position = "<div class='aa_metadata'>Amino acid ".concat(region_name, ":", translated_codon, amino_acid_position+aa_pos_correction_factor, " (codon position ", amino_acid_codon_position, "/3, ", codon, ")</div>")
      metadata_array.push([fancy_name, fancy_aa_position].join(""))
    }
  }

  if (metadata_array.length == 0){
    metadata_array = ["Non-coding region"]
  }
  document.getElementById("metadata_output").innerHTML = metadata_array.join("<br>")
}
